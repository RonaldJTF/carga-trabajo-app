<div class="card p-0 mb-3">
  <div class="flex align-items-center justify-content-between p-5 pb-1">
    <div class="flex align-items-center">
      <div
        class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary-100 border-circle mr-3 flex-shrink-0">
        <i class="pi pi-verified text-xl text-primary-500"></i>
      </div>
      <div class="flex flex-column">
        <h5 class="m-0 text-700">{{ 'Acci√≥n' | pluralize: accionesLength }} de <span class="text-primary-600">{{ typology.nombre | lowercase}}</span></h5>
        <span class="text-500">Administra las diferentes acciones disponibles para la tipologia.</span>
      </div>
    </div>
  </div>
  <div class="flex flex-column align-items-center text-center p-3">
    <div class="w-5rem h-5rem flex align-items-center justify-content-center bg-{{typology.nombreColor}}-100 border-circle">
      <i class="pi {{typology.claseIcono}} text-4xl text-{{typology.nombreColor}}-500"></i>
    </div>
    <span class="font-bold">{{ typology.nombre }}</span>
    <span class="text-sm text-500">Tipologia</span>
  </div>
  <div class="mb-3">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="flex flex-wrap justify-content-end m-0 p-0 mt-3">
  <button pRipple pButton class="p-button-secondary" icon="pi pi-undo" (click)="goBack()">
    <span class="hidden-xs p-button-label pl-2">Volver</span>
  </button>
</div>

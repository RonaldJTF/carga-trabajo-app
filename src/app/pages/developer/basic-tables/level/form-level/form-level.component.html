<div class="card">
  <div class="flex align-items-center justify-content-between mb-4">
    <div class="flex align-items-center">
      <div
        class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary-100 border-circle mr-3 flex-shrink-0">
        <i class="pi pi-bookmark text-xl text-primary-500"></i>
      </div>
      <div class="flex flex-column ">
        <h5 class="m-0 text-700">Nivel ocupacional</h5>
        <span class="text-500">Define y administra los niveles ocupacionales dentro de la organizaci√≥n.</span>
      </div>
    </div>
  </div>

  <form class="p-0" [formGroup]="formLevel">
    <div class="grid">
      <div class="field p-fluid col-12 m-0">
        <label htmlFor="descripcion" class="font-medium">Nombre</label>
        <input type="text" id="descripcion" pInputText formControlName="descripcion">
        <div *ngIf="nombreNoValido">
          <div *ngIf="controls['descripcion'].errors?.['required']">
            <small class="p-error">Ingrese el nombre</small>
          </div>
        </div>
      </div>
    </div>
    <app-form-action-button [updateMode]="updateMode"
                             (createOrUpdate)="onSubmitLevel($event)"
                            (cancel)="onCancelLevel($event)"
                             (delete)="onDeleteLevel($event)"
                            [showDeleteButton]="updateMode"
                            [creatingOrUpdating]="creatingOrUpdating"
                             [deleting]="deleting"
                            [disabledCreateOrUpdateButton]="formLevel.invalid">
    </app-form-action-button>
  </form>
</div>

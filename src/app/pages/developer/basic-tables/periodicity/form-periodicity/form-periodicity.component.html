<div class="card">
    <div class="flex align-items-center justify-content-between mb-4">
      <div class="flex align-items-center">
        <div
          class="w-3rem h-3rem flex align-items-center justify-content-center bg-primary-100 border-circle mr-3 flex-shrink-0">
          <i class="pi pi-id-card text-xl text-primary-500"></i>
        </div>
        <div class="flex flex-column ">
          <h5 class="m-0 text-700">Periodicidad</h5>
          <span class="text-500">Configura y administra el tipo de periodicidad</span>
        </div>
      </div>
    </div>
  
    <form class="p-0" [formGroup]="formPeriodicity">
      <div class="grid">
        <div class="field p-fluid col-12 xl:col-6 m-0">
          <label htmlFor="nombre" class="font-medium">Nombre</label>
          <input type="text" id="nombre" pInputText formControlName="nombre">
          <div *ngIf="nombreNoValido">
            <div *ngIf="controls['nombre'].errors?.['required']">
              <small class="p-error">Ingrese un nombre</small>
            </div>
          </div>
        </div>
        <div class="field p-fluid col-12 xl:col-6 m-0">
          <label htmlFor="frecuenciaAnual" class="font-medium">Frecuencia anual</label>
          <input type="text" id="frecuenciaAnual" pInputText formControlName="frecuenciaAnual">
          <div *ngIf="frecuenciaNoValido">
            <div *ngIf="controls['frecuenciaAnual'].errors?.['required']">
              <small class="p-error">Ingrese una frecuencia anual</small>
            </div>
          </div>
        </div>
      </div>
      <app-form-action-button [updateMode]="updateMode"
                               (createOrUpdate)="onSubmitPeriodicity($event)"
                              (cancel)="onCancelPeriodicity($event)"
                               (delete)="onDeletePeriodicity($event)"
                              [showDeleteButton]="updateMode"
                              [creatingOrUpdating]="creatingOrUpdating"
                               [deleting]="deleting"
                              [disabledCreateOrUpdateButton]="formPeriodicity.invalid">
      </app-form-action-button>
    </form>
  </div>

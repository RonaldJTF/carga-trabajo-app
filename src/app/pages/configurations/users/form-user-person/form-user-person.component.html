<div class="grid">

  <div class="col-12 md:col-4">
    <div class="card">
      <div class="flex flex-column align-items-center">
        <div class="_button-container">
          <div class="mb-3" style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; ">
            <img [src]="person?.srcFoto" [appImageFallback]="'assets/content/images/image-fallback-perfil.png'"
              style="vertical-align: middle; width: 100%; height: auto;" />
          </div>
          <button  pButton pRipple type="button" icon="pi pi-info-circle" class="p-button-rounded p-button-text p-button-info _button-icon"  pTooltip="Detalle" tooltipPosition="bottom"></button>
          
      </div>
        <span class="font-bold">{{person.primerNombre | uppercase}} {{person.primerApellido | uppercase}}</span>
        <span class="mb-3"><span>{{person.tipoDocumento}}:</span> {{person.numeroDocumento}}</span>
        <span class="mb-2 font-medium text-500 ">Información de contacto:</span>
        <span *ngIf="person.correo" class="w-full"><span class="text-500">Correo: </span> {{person.correo |
          lowercase}}</span>
        <span *ngIf="person.telefono" class="w-full"><span class="text-500">Teléfono: </span>
          {{person.telefono}}</span>
        <!-- <span *ngIf="person.direccion" class="w-full text-left mb-2">

              </span>
            </span> 
            <button pButton pRipple label="Ver más detalles" class="p-button-outlined p-button-info"></button>-->
          </div>
    </div>
  </div>

  <div class="col-12 md:col-8">
    <div class="grid">
      <div class="col-12">
        <div class="card">
          <h5 class="pb-3">Gestion de Acceso</h5>
          <div class="grid">
            <div class="field col">
              <label for="inputgroup" class="font-medium">Usuario </label>
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-user"></i>
                </span>
                <span class="p-float-label">
                  <input type="text" inputId="inputgroup" pInputText />
                </span>
              </div>
            </div>
            <div class="field col">
              <label for="inputgroup" class="font-medium">Contraseña </label>
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <i class="pi pi-key"></i>
                </span>
                <span class="p-float-label">
                  <input type="text" inputId="inputgroup" pInputText />
                </span>
              </div>
            </div>
          </div>

          <div class="grid p-fluid mt-3">
            <div class="field col-12">
              <label for="tipoDocumento" class="font-medium">Rol</label>
              <p-dropdown inputId="tipoDocumento" [autoDisplayFirst]="false" [options]="rolesUser"
                [(ngModel)]="person.tipoDocumento" optionLabel="label"></p-dropdown>
            </div>
          </div>

          <div class="flex flex-wrap gap-2">
            <p-button label="Guardar" [loading]="loading[3]" (onClick)="load(3)"></p-button>
          </div>
        </div>
      </div>

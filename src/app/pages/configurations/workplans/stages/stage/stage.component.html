<app-form-workplan [creatingOrUpdating]="creatingOrUpdating" [deleting]="deleting" [idObject]="idStage"
                       [updateMode]="updateMode" [object]="stage" [stage]="true" (notifyCancelar)="onCancelStage($event)"

                       (notifyUpdate)="updateStage($event)">
</app-form-workplan>

<div  style="background-image: url('assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'login_background-dark.png' : 'login_background-dark.png'}}');" class="_background surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-institute-dark' : 'logo-institute-white'}}.png" alt="Sakai logo" class="mb-3 w-8rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Rap logo" height="50"  class="mb-3 w-6rem flex-shrink-0">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <form class="p-0" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="username" type="text" placeholder="Usuario" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem" formControlName="username">
                        <div *ngIf="formLogin.controls['username'].errors && (formLogin. controls['username'].touched||formLogin.controls['username'].dirty)">
                            <div *ngIf="formLogin.controls['username'].errors?.['required']">
                                <small id="text-help" class="p-error">Ingresa un usuario</small>
                            </div>
                        </div>

                        <label for="password" class="block text-900 font-medium text-xl mb-2 mt-3">Contraseña</label>
                        <p-password id="password" [feedback]="false" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>
                        <div *ngIf="formLogin.controls['password'].errors && (formLogin. controls['password'].touched||formLogin.controls['password'].dirty)">
                            <div *ngIf="formLogin.controls['password'].errors?.['required']">
                                <small id="text-help" class="p-error">Ingresa una contraseña</small>
                            </div>
                        </div>

                        <div class="flex align-items-center justify-content-between mt-3 mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2" formControlName="rememberCheck"></p-checkbox>
                                <label for="rememberme">Recordarme</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Olvidó contraseña?</a>
                        </div>
                        <button pButton pRipple type="submit" label="Ingresar" class="w-full p-3 text-xl" ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

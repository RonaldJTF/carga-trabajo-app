<div class="flex flex-column align-items-center">
    <div class="mr-1" style="width: {{imageSize}}px; height: {{imageSize}}px; overflow: hidden;">
        <img [src]="srcImage" [appImageFallback]  style="vertical-align: middle; width: 100%; height: auto;"/>
    </div>

    <div *ngIf="message" class="text-500  text-base py-2" style="text-align: center; " >
        {{message}}
    </div>
</div>

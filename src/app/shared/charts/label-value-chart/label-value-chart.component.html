<div class="card p-3 h-full">
    <div class="flex justify-content-between">
        <div class="mr-2">
            <span class="block text-500">{{label}}</span>
            <div class="text-500 text-2xl font-medium">{{value}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-{{colorName}}-100 border-round w-3rem h-3rem">
            <i class="pi {{iconClass}} text-{{colorName}}-500 text-xl"></i>
        </div>
    </div>
</div>

<div class="flex flex-column align-items-center">
    <div class="mr-1" style="width: {{imageSize}}px; height: {{imageSize}}px; overflow: hidden;">
        <img src="assets/content/images/no_results.png" [appImageFallback]  style="vertical-align: middle; width: 100%; height: auto;"/>
    </div>

    <div *ngIf="message" class="text-500 py-2" style="text-align: center;" >
        {{message}}
    </div>
    
    <button pButton pRipple type="button"  class="p-button-text _button-go" (click)="onGo($event)" >
        <i class="pi pr-2 {{icon}}"></i>
        <span>{{buttonLabel}}</span>
    </button>
</div>
